name: CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]


jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify addon folder exists
        run: |
          test -d "MindSeekersTracker" || (echo "Expected ./MindSeekersTracker addon folder not found" && exit 1)
          test -f "MindSeekersTracker/MindSeekersTracker.toc" || (echo "Expected MindSeekersTracker/MindSeekersTracker.toc not found" && exit 1)
      
      - name: Verify minimal docs exist
        run: |
          test -d "docs" || (echo "Missing docs/ directory" && exit 1)
          test -f "docs/index.md" || (echo "Missing docs/index.md" && exit 1)

      - name: Build test zip (no publish)
        run: |
          mkdir -p dist
          zip -r "dist/MindSeekersTracker-test.zip" "MindSeekersTracker" \
            -x "*.psd" "*.xcf" "*.blend" \
            -x "*.kra" "*.aseprite" \
            -x "*.zip" "*.7z" "*.rar" \
            -x "**/.DS_Store" "**/Thumbs.db"

      - name: Verify zip structure
        run: |
          unzip -l dist/MindSeekersTracker-test.zip | grep -q "^ *.* MindSeekersTracker/MindSeekersTracker.toc$" \
            || (echo "Zip missing MindSeekersTracker/MindSeekersTracker.toc" && exit 1)
